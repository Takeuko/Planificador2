<ion-header>

  <ion-navbar>
    <ion-title>Tareas de {{objetivo.objective}}</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

  
  <div *ngIf="leader">
    <ion-item *ngFor="let tarea of tareas; let i=index;">
        <ion-label>{{ tarea.task }}</ion-label>
        <ion-checkbox checked={{verificar(i)}} (click)="completarTarea(tarea)">
        </ion-checkbox>  
    </ion-item>
  </div>

  <div *ngIf="!leader">
    <ion-list>
      <ion-item *ngFor="let tarea of tareas; let i=index;">
        <ion-label>{{tarea.task}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

 
  
</ion-content>
